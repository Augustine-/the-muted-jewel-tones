<html>
<head>
  <title>stripes</title>
  <script src="jquery-1.11.3.min.js"></script>
  <script src="stripes.js"></script>
  <link rel="stylesheet" type="text/css" href="stripes.css">
  <link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,300italic,400italic,600italic,700italic'>
</head>
<body>
  <div class="content">
    <div class="buffer"></div>
    <div class="wrapper">
      <div class="stripe red"    id="0" data-scroll-speed="0.18"></div>
      <div class="stripe orange" id="1" data-scroll-speed="0.58"></div>
      <div class="stripe gold"   id="2" data-scroll-speed="0.62">
        <div class="nav">
          <div class="nav-item">
            <a href="#top">Top</a>
          </div>
          <div class="nav-item">
            <a href="#tour-dates">Shows</a>
          </div>
          <div class="nav-item">
            <a href="#meet-the-band">The Band</a>
          </div>
          <div class="nav-item">
            <a href="#music">Music</a>
          </div>
        </div>
      </div>
      <div class="stripe yellow"   id="3" data-scroll-speed="0.25"></div>
      <div class="stripe lime"     id="4" data-scroll-speed="0.3"></div>
      <div class="stripe lilypad"  id="5" data-scroll-speed="0.2"></div>
      <div class="stripe sky"      id="6" data-scroll-speed="0.45"></div>
      <div class="stripe ocean"    id="7" data-scroll-speed="0.57"></div>
      <div class="stripe royalty"  id="8" data-scroll-speed="0.5"></div>
      <div class="stripe fabulous" id="9" data-scroll-speed="0.4"></div>
      <div class="banner">
        THE MUTED JEWEL TONES
      </div>
    </div>
    <div class="bio">
      <div class="panel raena">
        raena raena raena
        picture picture picture
      </div>
      <div class="panel rose">
        rose rose rose
        picture picture picture
      </div>
      <div class="panel cassandra">
        cassandra cassandra cassandra
        picture picture picture
      </div>
    </div>
    <div class="shows page">
      <h1>shows</h1>
    </div>
    <div class="music page">
      <h1>music</h1>
    </div>
    <div class="contact page">
      <h1>contact</h1>
    </div>
  </div>
</body>
</html>
