<html>
<head>
  <title>stripes</title>
  <script src="jquery-1.11.3.min.js"></script>
  <script src="stripes.js"></script>
  <link rel="stylesheet" type="text/css" href="stripes.css">
  <link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,300italic,400italic,600italic,700italic'>
</head>
<body>
  <main>
    <nav>
      <a class="the-shows" href="#tour-dates">The Shows</a>
      <a class="the-band" href="#meet-the-band">The Band</a>
      <a class="the-music" href="#music">The Music</a>
      <a href="#home" class="banner">THE MUTED JEWEL TONES</a>
    </nav>
    <section class="banner">
      <div class="stripe red"      id="0"></div>
      <div class="stripe orange"   id="1"></div>
      <div class="stripe gold"     id="2"></div>
      <div class="stripe yellow"   id="3"></div>
      <div class="stripe lime"     id="4"></div>
      <div class="stripe lilypad"  id="5"></div>
      <div class="stripe sky"      id="6"></div>
      <div class="stripe ocean"    id="7"></div>
      <div class="stripe royalty"  id="8"></div>
    </section>
    <section id="the-shows" class="subsection red">
      the shows
    </section>
    <section id="the-music" class="subsection lilypad">
      the music
    </section>
    <section id="the-band" class="subsection royalty">
      the band
    </section>
  </main>
</body>
</html>
